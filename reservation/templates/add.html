{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
    <body>
        <video preload="auto" playsinline autoplay muted loop data-object-fit="cover" poster="">
            <source src="https://player.vimeo.com/external/559960987.sd.mp4?s=324a7f478eefb57438117fdcca448e864c57a695&profile_id=165&oauth2_token_id=57447761" type="video/mp4">
          </video>
          <br>
       
      
        <div class="container login-booking" style="max-width:600px ">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">Reservation Online</h1>
             
            </div>
            <div class="py-5">
                <div class="row">
                    <div class="col-12">
                        <form method="post" class="form-horizontal">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="submit">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
   
    

    {% endblock %}
