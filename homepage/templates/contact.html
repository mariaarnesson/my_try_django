{% load static %}

<center>
    <h2>Thanks {{ message_name }}!</h2>
    <p>We recived your email and will respond shortly... </p>
</center>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="google-maps mb-100">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14357.81535257676!2d-80.148546766849!3d25.887447187275715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9a6172bfeddb9%3A0x37be1741259463eb!2sMiami%20Beach%2C%20Florida%2C%20USA!5e0!3m2!1ssv!2sse!4v1675411646663!5m2!1ssv!2sse" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <h5>Adress:</h5>
            <p>Miami</p>
            <h5>Phone:</h5>
            <p>tel</p>
            <h5>Email:</h5>
            <p class="mb-0">info.restaurant@gmail.com</p>
        </div>
        <div class="col-12 col-md-8">
            <div class="contact-form">
                <div class="section-heading">
                    <h2>Get In Touch - {{ message_name }}</h2>
                    <div class="line"></div>
                </div>
                <!-- Form -->
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" name="message-name" class="form-control mb-30" placeholder="Your Name">
                        </div>
                        <div class="col-lg-6">
                            <input type="email" name="message-email" class="form-control mb-30" placeholder="Your Email">
                        </div>
                        <div class="col-12">
                            <textarea name="message" class="form-control mb-30" placeholder="Your Message"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
